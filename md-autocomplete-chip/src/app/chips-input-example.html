<div style="display: flex; flex-direction:row;">
    <div class="section">
        Fruits  
        <pre>{{fruits | json}}</pre>
    </div>

    <div class="section">
        Options
        <pre>{{filteredOptions | async}}</pre>
    </div>
</div>
<mat-form-field class="demo-chip-list">

    <mat-chip-list #chipList>
        <mat-chip *ngFor="let item of fruits" [selectable]="selectable" [removable]="removable" (remove)="remove(item)">
            {{item.name}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>


        <input placeholder="Enter fruit..." #text [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur" matInput [matAutocomplete]="auto" [formControl]="myControl" (click) = "openPanel()" (input)="onChange(text.value)"
        />
        <!-- <input matInput (matChipInputTokenEnd)="add($event)" placeholder="New fruit..." [formControl]="myControl" [matAutocomplete]="auto" /> -->
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="addSelect($event)">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{ option }}
            </mat-option>
        </mat-autocomplete>
    </mat-chip-list>
</mat-form-field>

<strong>{{text.value | json}}</strong>
